<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Intereses</title>



    <link id="StyleSheet1" rel="stylesheet" href="StyleSheet1.css">

    <link id="StyleSheet2" rel="stylesheet" href="StyleSheet2.css" disabled>
    <script src="newFile.js"></script>
    <script src="Script1.js">
    </script>
</head>
<body>
    <div class="container" id="miContenedor">
            
        <h2>Calculadora de Interés Simple y Compuesto</h2>

            <form id="interestForm">
                <label for="capital">Capital Inicial (€):</label>
                <input type="number" id="capital" value="1000" step="0.01" required>

                <label for="rate">Tasa de Interés Anual (%):</label>
                <input type="number" id="rate" value="5" step="0.01" required>

                <label for="time">Tiempo (años):</label>
                <input type="number" id="time" value="3" step="1" required>

                <label for="type">Tipo de Interés:</label>
                <select id="type">
                    <option value="simple">Interés Simple</option>
                    <option value="compound">Interés Compuesto</option>
                </select>

                <button type="button" onclick="calculateInterest()">Calcular</button>
            </form>

            <div class="result" id="result">
                <p>Los resultados aparecerán aquí.</p>
            </div>
        </div>
        <button onclick="toggleStyles()">Cambiar Tema</button>

</body>
</html>
